{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}

<form method="get" action="{{ url_for('gallery') }}" class="search-form">
    <input
            type="text"
            name="q"
            placeholder="Search books..."
            value="{{ query }}"
            class="search-input"
    >
    <button type="submit" class="search-btn">Search</button>
</form>


<div class="book-grid">
    {% for book in books %}
    <div class="book-card">

        <!-- Card click -->
        <a href="{{ url_for('book_view', book_id=book.id) }}" class="book-card-link">
            <div class="book-bg"></div>
            <div class="book-fg">
                <h3 class="book-title">{{ book.title }}</h3>
                <div class="book-info">
                    <p>by {{ book.author }}</p>
                    <p>({{ book.year }})</p>
                </div>
            </div>
        </a>

        <a href="{{ url_for('save_book', book_id=book.id) }}" class="save-btn">
            Save
        </a>

    </div>
    {% endfor %}
</div>

<p><a href="{{ url_for('about') }}">About</a></p>
<p><a href="{{ url_for('profile') }}">Profile</a></p>

{% endblock %}
