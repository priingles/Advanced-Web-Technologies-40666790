{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}

<h1>{{ book.title }}</h1>
<p>by {{ book.author }} ({{ book.year }})</p>

<iframe
    src="{{ url_for('static', filename='pdfs/' ~ book.pdf) }}"
    width="100%"
    height="800px"
    style="border: none;">
</iframe>

{% endblock %}
